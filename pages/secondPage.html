<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Ground</title>
    <link rel="stylesheet" href="/css/style2.css" />
  </head>
  <body>
    <header>
      <img
        class="headerPic"
        src="../images/battleTitle.png"
        alt="Pokemon Advanced Battle Header"
      />
      <div id="winContainer"></div>
      <a id="newPlyr" href="../index.html">Choose a new Pokémon</a>
    </header>
    <main>
      <section id="user">
        <div>
          <h2 class="healthPts" id="healthPointsP1"></h2>
        </div>
        <div class="pokemonContainer">
          <div class="attackButtonsContainer">
            <h2 class="attackButton" onclick="takeTurn(`100`)">
              Dynamic Punch [100]
            </h2>
            <h2 class="attackButton" onclick="takeTurn(`80`)">
              Zen Headbutt<br />[80]
            </h2>
            <h2 class="attackButton" onclick="takeTurn(`60`)">
              Feint Attack [60]
            </h2>
            <h2 class="attackButton" onclick="takeTurn(`190`)">
              Let's Snuggle Forever [190]
            </h2>
          </div>
          <div id="player"></div>
        </div>
      </section>
      <section id="computer">
        <div>
          <h2 class="healthPts" id="healthPointsP2"></h2>
        </div>
        <div class="pokemonContainer" id="opponentContainer">
          <div></div>
          <img src="/images/blissey.gif" alt="Blissey Pokémon" />
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="/js/app2.js"></script>
  </body>
</html>
