<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your Pokémon</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <img
        class="headerPic"
        src="/images/pageTitle.png"
        alt="Pokémon title logo"
      />
    </header>
    <main>
      <h1>Select your Pokémon!</h1>
      <section class="optionsContainer">
        <div
          class="pokemonOption"
          id="pokemon1"
          onclick="setPokemon(`Slakoth`)"
        >
          <img
            id="slakothPic"
            class="pokemonImg"
            src="/images/Slakoth.gif"
            alt="Slakoth gif"
          />
          <h2 class="pokemonName">Slakoth</h2>
        </div>
        <div
          class="pokemonOption"
          id="pokemon2"
          onclick="setPokemon(`Snorlax`)"
        >
          <img
            class="pokemonImg"
            src="/images/Snorlax.gif"
            alt="Snorlax
          gif"
          />
          <h2 class="pokemonName">Snorlax</h2>
        </div>
        <div
          class="pokemonOption"
          id="pokemon3"
          onclick="setPokemon(`Mimikyu`)"
        >
          <img
            id="mimikyuPic"
            class="pokemonImg"
            src="/images/Mimikyu2.gif"
            alt="Mimikyu gif"
          />
          <h2 class="pokemonName">Mimikyu</h2>
        </div>
      </section>
      <a href="/pages/secondPage.html" id="resume">RESUME GAME</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
